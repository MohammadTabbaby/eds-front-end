<!-- app.component.html -->
<div class="container mt-4">
  <mat-card class="custom-card">
    <mat-card-header>
      <mat-card-title>Welcome to the Eduscheduler Admin Home Page</mat-card-title>
    </mat-card-header>
    <p>test auto build</p>
    <mat-card-content>
      <div class="menu">
        <button mat-button color="accent" [matMenuTriggerFor]="appMenu">
          <mat-icon>menu</mat-icon>Add
        </button>
        <mat-menu #appMenu="matMenu">
          <button mat-menu-item routerLink="/add-class">Add Class</button>
          <button mat-menu-item routerLink="/add-room">Add Room</button>
          <button mat-menu-item routerLink="/add-subject">Add Subject</button>
          <button mat-menu-item routerLink="/add-professor">Add Professor</button>
        </mat-menu>
        <div class="menu-buttons">
          <button mat-button color="primary" routerLink="/timetable-create">Create Timetable</button>
          <button mat-button color="primary" routerLink="/timetable-view">View Timetable</button>
        </div>
      </div>
      
      
    </mat-card-content>
    
  </mat-card>
</div>
